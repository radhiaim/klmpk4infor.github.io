    <style>
        body {
            background: linear-gradient(to bottom, #1E90FF, #00BFFF); /* Latar belakang biru cerah dan gradasi */
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            text-align: center;
            padding: 0;
            margin: 0;
            animation: backgroundPulse 3s infinite; /* Animasi latar belakang untuk efek heboh */
        }

        @keyframes backgroundPulse {
            0% { background: linear-gradient(to bottom, #1E90FF, #00BFFF); }
            50% { background: linear-gradient(to bottom, #00BFFF, #1E90FF); }
            100% { background: linear-gradient(to bottom, #1E90FF, #00BFFF); }
        }

        h1 {
            font-size: 4rem;
            color: #FFD700;
            margin-top: 50px;
            text-shadow: 3px 3px 10px #000;
            animation: titleBounce 1s infinite alternate; /* Animasi bounce untuk judul */
        }

        @keyframes titleBounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        h2 {
            font-size: 2.5rem;
            margin-top: 30px;
            color: #FFD700;
            text-shadow: 1px 1px 5px #000;
        }

        .content {
            background: rgba(0, 0, 0, 0.8);
            margin: 20px auto;
            width: 90%;
            max-width: 1000px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.7);
            border: 5px solid #FFD700;
            animation: pulseBorder 1.5s infinite alternate; /* Efek border berdenyut */
        }

        @keyframes pulseBorder {
            0% { border: 5px solid #FFD700; }
            100% { border: 5px solid #FF6347; }
        }

        .file-embed {
            width: 100%;
            height: 600px;
            border: 4px solid #00FA9A;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
        }

        .btn-home {
            background: #00FA9A;
            color: #1E90FF;
            font-size: 1.8rem;
            padding: 14px 30px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .btn-home:hover {
            background: #00C871;
            transform: scale(1.1); /* Efek tombol membesar saat hover */
        }

        .coin, .star, .block {
            width: 70px;
            height: 70px;
            margin: 20px;
            display: inline-block;
            animation: floatUp 3s infinite ease-in-out;
        }

        .coin {
            background-color: gold;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .star {
            background-color: #FFD700;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .block {
            background-color: #FFD700;
            position: relative;
            border-radius: 10px;
        }

        .block:before {
            content: "";
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            background-color: #1E90FF;
            border-radius: 50%;
        }

        .mushroom {
            width: 50px;
            height: 50px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/28/Super_Mushroom_%28SMB%29.png');
            background-size: cover;
            margin-top: 20px;
            display: inline-block;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .profile-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Membuat 3 kolom */
    gap: 20px;
    justify-content: center;
    padding: 40px;
    margin-top: 40px;
}

.profile-card {
    background: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 20px;
    border-radius: 15px;
    width: 100%;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
    transition: transform 0.3s ease-in-out;
}

.profile-card:hover {
    transform: translateY(-10px); /* Efek hover mengangkat kartu profil */
}

.profile-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid #00FA9A; /* Border hijau cerah di sekitar gambar */
    margin-bottom: 20px;
}

h3 {
    font-size: 1.8rem;
    margin-bottom: 10px;
    color: #FFD700;
}

.bio {
    font-size: 1rem;
    color: #fff;
    text-align: center;
}

@media (max-width: 768px) {
    .profile-container {
        grid-template-columns: repeat(2, 1fr); /* 2 kolom di perangkat lebih kecil */
    }
}

@media (max-width: 480px) {
    .profile-container {
        grid-template-columns: 1fr; /* 1 kolom di perangkat sangat kecil */
    }
}
